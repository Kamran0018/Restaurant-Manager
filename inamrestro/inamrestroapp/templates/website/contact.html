{% extends 'layout.html' %}
{% load static %}

{% block content %}

<h1 class="text-3xl font-bold mb-6 text-center">ðŸ“ž Contact Us</h1>

<!-- SUCCESS MESSAGE -->
{% if messages %}
<div class="mb-4">
    {% for message in messages %}
        <div class="bg-green-100 text-green-700 p-3 rounded-lg text-center">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}

<!-- CONTACT FORM -->
<div class="bg-white shadow-lg rounded-xl p-6 max-w-xl mx-auto">

    <form action="" method="POST" class="space-y-5">
        {% csrf_token %}

        <!-- NAME -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Full Name</label>
            <input type="text" name="name" required
                   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none"
                   placeholder="Enter your name">
        </div>

        <!-- EMAIL -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Email Address</label>
            <input type="email" name="email" required
                   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none"
                   placeholder="you@example.com">
        </div>

        <!-- PHONE -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Phone Number</label>
            <input type="text" name="phone" required
                   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none"
                   placeholder="+91 1234567890">
        </div>

        <!-- MESSAGE -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Message</label>
            <textarea name="message" rows="4" required
                      class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none"
                      placeholder="Write your message..."></textarea>
        </div>

        <!-- SUBMIT BUTTON -->
        <button class="w-full bg-orange-600 text-white py-3 rounded-lg font-semibold hover:bg-orange-700 transition">
            Send Message
        </button>

    </form>

</div>

{% endblock %}
