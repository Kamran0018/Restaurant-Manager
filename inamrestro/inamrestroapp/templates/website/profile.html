{% extends "layout.html" %}
{% block content %}

<div class="min-h-[70vh] flex items-center justify-center py-8">
    <div class="bg-white p-6 sm:p-8 shadow-lg rounded-xl max-w-md w-full mx-4">
        <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-orange-600 text-center">My Profile</h2>

        <div class="space-y-4 mb-6">
            <div class="bg-gray-50 p-4 rounded-lg">
                <label class="block text-gray-600 text-sm font-semibold mb-1">Username</label>
                <p class="text-gray-800 text-lg font-medium">{{ request.user.username }}</p>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg">
                <label class="block text-gray-600 text-sm font-semibold mb-1">Email</label>
                <p class="text-gray-800 text-lg">{{ request.user.email|default:"Not provided" }}</p>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg">
                <label class="block text-gray-600 text-sm font-semibold mb-1">Full Name</label>
                <p class="text-gray-800 text-lg">{{ request.user.first_name }} {{ request.user.last_name }}</p>
            </div>
        </div>

        <!-- Logout Button -->
        <a href="/logout/" class="block bg-red-600 hover:bg-red-700 text-blue-600 text-center py-3 rounded-lg font-semibold transition-colors">
            ğŸšª Logout
        </a>

        <!-- Back to Home -->
        <div class="text-center mt-4">
            <a href="/" class="text-orange-600 font-semibold hover:underline">
                â† Back to Home
            </a>
        </div>
    </div>
</div>

{% endblock %}
